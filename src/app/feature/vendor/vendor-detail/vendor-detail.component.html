<app-menu></app-menu>
<div class="jumbotron">
    <nav aria-label="breadcrumb" class="mb-4">
        <a routerLink="/vendor/list" class="breadcrumb-item active" aria-current="page">
            &#8592; Return to list</a>
    </nav>
    <h1>{{title}}</h1>
    <span *ngIf="vendor">
        <span class="lead">
            <p>
                <strong>ID </strong>{{ vendor.id }}
            </p>
            <p>
                <strong>Vendor Code </strong>{{ vendor.code }}
            </p>
            <p>
                <strong>Name </strong>{{ vendor.name }}
            </p>
            <p>
                <strong>Address </strong>{{ vendor.address }}
            </p>
            <p>
                <strong>City </strong>{{ vendor.city }}
            </p>
            <p>
                <strong>State </strong>{{ vendor.state }}
            </p>
            <p>
                <strong>Zip </strong>{{ vendor.zip}}
            </p>
            <p>
                <strong>Phone </strong>{{vendor.phoneNumber}}
            </p>
            <p>
                <strong>Email </strong>{{ vendor.email}}
            </p>
        </span>
    <span>
        <span><a routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
