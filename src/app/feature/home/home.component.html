<h1 *ngIf="!user">Please login</h1>
<a  *ngIf="!user" routerLink="/user/login" type="button" class="btn btn-outline-dark btn-lg">Login</a>
<div *ngIf="user">
    <app-menu></app-menu>
    <h1>Welcome, {{user.firstName}}!</h1>
    <h2>Here's your info:</h2>
    <div class='component-content'>
        <table class="table table-sm" *ngIf='user'>
            <tr>
                <td>Id</td>
                <td>{{ user.id}}</td>
            </tr>
            <tr>
                <td>User Name</td>
                <td>{{ user.userName }}</td>
            </tr>
            <tr>
                <td>FirstName</td>
                <td>{{ user.firstName }}</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>{{ user.lastName }}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{ user.phoneNumber }}</td>
            </tr>
            <tr>
                <td>Admin</td>
                <td>{{ user.admin ? "Yes" : "No" }}</td>
            </tr>
        </table>
    </div>
</div>
